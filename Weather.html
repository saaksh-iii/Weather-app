<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7ac17f; /* Pastel green */
            --secondary-color: #5ba761; /* Darker pastel green */
            --accent-color: #a8e0ae; /* Light pastel green */
            --background-color: #f0f7f1; /* Very light green tint */
            --card-bg: #ffffff;
            --text-color: #2c3e2e; /* Dark green-gray for text */
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(122, 193, 127, 0.15); /* Green-tinted shadow */
            --transition: all 0.3s ease;
        }
        
        /* Dark theme variables */
        body.dark-theme {
            --primary-color: #5ba761;
            --secondary-color: #4a8c4f;
            --accent-color: #7ac17f;
            --background-color: #1a2b1d;
            --card-bg: #2c3e2e;
            --text-color: #e8f5e9;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            border: 2px solid var(--accent-color);
            transition: var(--transition);
        }
        
        .search-box:focus-within {
            box-shadow: 0 0 0 3px rgba(122, 193, 127, 0.3);
        }

        #location-input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        #search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #search-btn i {
            margin-right: 5px;
        }

        #search-btn:hover {
            background-color: var(--secondary-color);
        }

        .weather-container {
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
            border-left: 4px solid var(--accent-color);
        }

        /* Forecast section styling */
        .forecast-container {
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 30px;
            transition: var(--transition);
            border-left: 4px solid var(--accent-color);
        }
        
        .forecast-title {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .forecast-cards {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scroll-behavior: smooth;
        }
        
        .forecast-card {
            min-width: 140px;
            background-color: rgba(168, 224, 174, 0.1); /* Light pastel green background */
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--accent-color);
        }
        
        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(122, 193, 127, 0.2);
        }
        
        .forecast-date {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .forecast-temp {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        /* Loading and error styling */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            display: none;
            background-color: #fde8e8;
            border-left: 4px solid #f56565;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }
        
        /* Weather details styling */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(122, 193, 127, 0.3);
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: rgba(168, 224, 174, 0.1);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .detail-item:hover {
            background-color: rgba(168, 224, 174, 0.2);
        }
        
        .detail-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        /* Theme toggle styling */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        .animate-weather {
            animation: fadeIn 0.5s ease-out;
        }
        
        .weather-container, .forecast-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        .forecast-card {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .forecast-card:nth-child(1) { animation-delay: 0.1s; }
        .forecast-card:nth-child(2) { animation-delay: 0.2s; }
        .forecast-card:nth-child(3) { animation-delay: 0.3s; }
        .forecast-card:nth-child(4) { animation-delay: 0.4s; }
        .forecast-card:nth-child(5) { animation-delay: 0.5s; }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .date-info {
            color: #666;
            font-size: 1rem;
        }

        .weather-icon {
            font-size: 4rem;
            color: var(--primary-color);
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .weather-info {
            flex: 1;
            min-width: 200px;
        }

        .weather-condition {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .weather-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .metric {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .metric i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
        }

        .forecast-container {
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .forecast-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .forecast-day {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .error-container {
            display: none;
            background-color: #ffdddd;
            color: #ff5555;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            z-index: 100;
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Dark theme */
        body.dark-theme {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #f0f0f0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .weather-header {
                flex-direction: column;
                text-align: center;
            }

            .weather-icon {
                margin-top: 15px;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-condition {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>Check the current weather and forecast for any location</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="location-input" placeholder="Enter city name...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="error-container" id="error-container">
            <p id="error-message">City not found. Please try again.</p>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
        </div>

        <div class="weather-container" id="weather-container">
            <div class="weather-header">
                <div class="location-info">
                    <h2 id="location">New York, US</h2>
                    <p class="date-info" id="date">Monday, 1 January 2023</p>
                </div>
                <div class="weather-icon" id="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="weather-info">
                    <div class="temperature" id="temperature">25°C</div>
                    <div class="weather-condition" id="weather-condition">Sunny</div>
                </div>

                <div class="weather-metrics">
                    <div class="metric">
                        <i class="fas fa-temperature-high"></i>
                        <div class="metric-value" id="feels-like">27°C</div>
                        <div class="metric-label">Feels Like</div>
                    </div>
                    <div class="metric">
                        <i class="fas fa-tint"></i>
                        <div class="metric-value" id="humidity">65%</div>
                        <div class="metric-label">Humidity</div>
                    </div>
                    <div class="metric">
                        <i class="fas fa-wind"></i>
                        <div class="metric-value" id="wind-speed">5 km/h</div>
                        <div class="metric-label">Wind Speed</div>
                    </div>
                    <div class="metric">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div class="metric-value" id="pressure">1012 hPa</div>
                        <div class="metric-label">Pressure</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-container" id="forecast-container">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div class="forecast-cards" id="forecast-cards">
                <!-- Forecast cards will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
